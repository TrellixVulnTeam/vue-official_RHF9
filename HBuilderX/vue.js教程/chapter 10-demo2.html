<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="example-2">
  <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">数值 :  {{ counter }}</button>
</div>
<script type="text/javascript">
var example2 = new Vue({
  el: '#example-2',
  data: {
	counter: 0
  },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
      this.counter += 1
    }
  }
})
</script>
<style type="text/css">

</style>
</body>
</html>
