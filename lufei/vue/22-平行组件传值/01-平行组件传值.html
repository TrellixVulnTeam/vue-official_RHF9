<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <App/>
    </div>
    <script src="../vue.js"></script>
    <script>
        let bus = new Vue()
        // A===>B B要声明事件 $on('事件的名字',function(val){})
        // A要触发事件$emit('A组件中声明的事件名', '值')
        // 前提：这两个方法必须绑定在同一个实例化对象（bus）
        Vue.component('Test2',{ // B
            data(){
                return {
                    text:''
                }
            },
            template:`
                <h2>{{ text }}</h2>
            `,
            methods:{
                
            },
            created(){
                bus.$on('testData',(val)=>{
                    alert(val)
                    this.text = val;
                })
            }
        })
        Vue.component('Test',{ // A
            data(){
                return {
                    msg:"我是子组件的数据"
                }
            },
            template:`
                <button @click='clickHandler'>传递</button>
            `,
            methods:{
                clickHandler(){
                    bus.$emit('testData', this.msg)
                }
            }
        })
        let Vheader = {
            data(){
                return {}
            },
            template:`
                <div class="header">
                    <Test />
                    <Test2 />
                </div>
            `
        }
        let App = {
            data(){
                return {}
            },
            template:`
                <div class="app">
                    <Vheader/>
                    
                </div>
            `,
            components:{
                Vheader
            }
        }
        new Vue({
            el:"#app",//el只有一个，绑定根元素
            data(){
                return {
                    msg:'steven'
                }
            },
            components:{
                App
                
            },
            created() {
                console.log(this)
            }
           
        })
    </script>
</body>
</html>
