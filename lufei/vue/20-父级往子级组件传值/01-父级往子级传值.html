<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <App></App>
    </div>
    <script src="../vue.js"></script>
    <script>
        let Vheader = {
            data(){
                return {
                    
                }
            },
            // 挂载父组件的属性
            props:['msg'],
            template:`
                <div class="child">
                    <h2>lee</h2>
                    <h2>{{ msg }}</h2>
                </div>
            `
        }
        
        let App = {
            data(){
                return{
                    text:"我是父组件的数据"
                }
            },
            template:`
                <div id="a">
                    <Vheader :msg='text'></Vheader>
                </div>
            `,
            methods:{
                
            },
            components:{
                Vheader
            }
        }
        
        new Vue({
            el:"#app",//el只有一个，绑定根元素
            data(){
                return {
                    msg:'steven'
                }
            },
            // 3.用子
            components:{
                App
                
            }
           
        })
    </script>
</body>
</html>
